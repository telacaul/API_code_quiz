<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Knowledge Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <!--quiz start and instructions-->
  <div class="container">
    <div id="startpage">
      <h2>Welcome to the Coding Knowledge Quiz</h2>
      <h3>Answer as many multiple-choice questions as you can before time runs out. 
          <br/> Additional time is deducted for every wrong answer.</h3>
          <button id="startBtn">Start</button>
    </div>

    <!--quiz multimple choice and timer-->
    <div id="quiz">
      <div id="timer">Time left:</div>
      <div id="questions">
        <p>Questions Placeholder</p>
      </div>
      <button id="a" onclick="checkAnswer('a')">A</button>"
      <button id="b" onclick="checkAnswer('b')">B</button>"
      <button id="c" onclick="checkAnswer('c')">C</button>" 
      <button id="d" onclick="checkAnswer('d')">D</button>"
      <div id="result"></div>
    </div>

    <!--end of game-->
    <div id="gameover">
      <div id="finalScore"></div>
      <input type="text" size="50" placeholder="Please enter your initials to add to the scoreboard"
        name="intials" id="initials" />
      <button id="submitScoreBtn">Submit Score</button>
    </div>

    <!--display scores-->
    <div id=scoreContainer>
      <div id="scorePage">
        <div id="score-header">
          <h3>User Initials</h3>
          <h3>Score</h3>
        </div>
        <div id="score-initials"></div>
        <div id="score"></div>
      </div>
    
      <!--restart game or clear scores-->
      <div id="endGameBtns">
        <button id="tryAgain" onclick="replayQuiz()">Try Again</button>
        <button id="clearScores" onclick="clearScore()">Clear Scores</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>

</body>
</html>
